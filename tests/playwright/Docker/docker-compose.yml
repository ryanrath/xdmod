services:
    xdmod:
      image: tools-int-01.ccr.xdmod.org/xdmod:arm64-rockylinux8.9.20231119-v11.0.0-1.0-04
      volumes:
        - "/Users/ryanrath/scratch/cache/rocky8/xdmod/dnf.conf:/etc/dnf/dnf.conf"
        - "/Users/ryanrath/scratch/cache/rocky8/xdmod/dnf:/var/cache/dnf"
      container_name: xdmod
      hostname: xdmod
      networks:
          - testing-rocky8
      shm_size: 2g
      ports:
          - 8080:443
          - 7000:7000
      environment:
          XDMOD_REALMS: 'jobs,storage,cloud,resourcespecifications'
          XDMOD_IS_CORE: true
      stdin_open: true
      tty: true
      command: sleep infinity
    playwright:
        image:  mcr.microsoft.com/playwright:v1.51.1-jammy
        hostname: playwright
        container_name: playwright
        networks:
            - testing-rocky8
        stdin_open: true
        tty: true
        ipc: host
        links:
            - xdmod
        depends_on:
            - xdmod
        environment:
            BASE_URL: https://xdmod
            XDMOD_REALMS: 'jobs,storage,cloud,resourcespecifications'
        command: sleep infinity
networks:
    testing-rocky8:
